<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Relógio do dev Giu</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/5eb051a70c.js" crossorigin="anonymous"></script>

<body>
<header>
<h1 >
  <i class="fa-regular fa-clock fa-flip fa-lg" style="color: #000000;"></i>
  Clock and Stopwatch of Dev.Giulian
  <i class="fa-regular fa-clock fa-flip fa-lg" style="color: #000000;"></i>
  </h1>
</header>

<main>
  <div class="principal">
  <section class="relógio">
<h1 id="titulo">Clock:</h1>
<div id="funcionamento">
  <article>
    <span>Hours:</span>
    <h3 id="Horas">Horas:</h3>
</article>

<article>
    <span>Minutes:</span>
    <h3 id="Minutos">Minutos:</h3>
</article>

  <article>
    <span>Seconds:</span>
    <h3 id="Segundos">Segundos:</h3>
</article>
</div>
  </section>

  <section class="cronômetro">

  <div id="cronometro">
  <h1>Stopwatch:</h1>
  <button id="power" action="start" ><i class="fa-solid fa-play fa-beat fa-2xs" style="color: #000000;"></i></button>
</div>

<div id="cronometro2">
   <article>
    <h2 id="tempo">00:00:00:000</h2>
   </article>
 
</div>
  </section>

</div>
